<head>
  <title>BYU Archaeology</title>
</head>
<body>
  <!-- Nothing needed in body unless router autoRender is false and you manually use renderPages helper -->
</body>


<template name="layout">
  <div id="screen" class="dontchange">
    {{{yield}}}
  </div>
  {{runlayoutscripts}}
</template>

<template name="breadcrumb">

  <div class="row">
   <ul class="breadcrumbs">
    <li><a onClick="parent.location=('/home')">Home</a></li>
    <li class="current"><a>{{pageNav}}</a></li>
  </ul> 
</div>

</template>

<template name="home">
  <div class="row">
    <div class="large-2 columns leftnav">
      <button class="indexButton medium button" onClick="parent.location=('add_artifact')">Add Artifact</button>
      <button class="indexButton medium button" onClick="parent.location=('view_action')">Action Log</button>
      <button class="indexButton medium button" onClick="parent.location=('view_teams')">View Teams</button>
      <button class="indexButton medium button" onClick="parent.location=('artifact_search')">Artifact Search</button>
    </div>
    <div class="large-10 columns" id="map">
    </div>
    {{rendermap}}
  </div>
</template>
