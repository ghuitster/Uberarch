<template name='view_teams'>
  {{>breadcrumb}}
  <div class="row">
    <div class="large-12 column">

      <div class="teamswrapper">
        <div class="internal">
          <div class="horizontalbox">
            <div class="text">
              <form id="teamForm">
                <p>Team # <input type="text" name="teamNumber" value="Team 1"/ disabled></p>
                <p>Crew Chief <input type="text" name="crewChief" value="Marty McFly"/ disabled></p>
                <p>Members <textarea rows="50" disabled>Johnson and Johnson</textarea></p>
                <p>Responsibilities <textarea rows="50" disabled>Latrines</textarea></p>
              </form>
            </div>
          </div>
          <div class="horizontalbox">
            <div class="text">
              <form id="teamForm">
                <p>Team # <input type="text" name="teamNumber" value="Team 2"/ disabled></p>
                <p>Crew Chief <input type="text" name="crewChief" value="Dr. Jones"/ disabled></p>
                <p>Members <textarea rows="50" disabled>Meg, Herc, and Phil</textarea></p>
                <p>Responsibilities <textarea rows="50" disabled>Combing the garden.</textarea></p>
              </form>
            </div>
          </div>
          <div class="horizontalbox">
            <div class="text">
              <form id="teamForm">
                <p>Team # <input type="text" name="teamNumber" value="Team 3"/ disabled></p>
                <p>Crew Chief <input type="text" name="crewChief" value="Cecil"/ disabled></p>
                <p>Members <textarea rows="50" disabled>Einstein, Dan Olsen, Karl</textarea></p>
                <p>Responsibilities <textarea rows="50" disabled>Telling everyone else what to do.</textarea></p>
              </form>
            </div>
          </div>
          <div class="horizontalbox">
            <div class="text" id="lastBox">
              <form id="teamForm">
                <p>Team # <input type="text" name="teamNumber" value="Team 4"/ disabled></p>
                <p>Crew Chief <input type="text" name="crewChief" value="Steve"/ disabled></p>
                <p>Members <textarea rows="50" disabled>Yulemark, Thon, Augustin</textarea></p>
                <p>Responsibilities <textarea rows="50" disabled>Making lunch.</textarea></p>
              </form>
            </div>
          </div>
        </div>
      </div>
      <br>
<button class="small button" onClick="parent.location=('/home')">Home</button>
    </div>
  </div>
</template>
