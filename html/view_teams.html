            <div class="text">
              <form id="teamForm">
                <p>Team # <input type="text" name="teamNumber" value="Team 1"/></p>
                <p>Crew Chief <input type="text" name="crewChief" value="Marty McFly"/></p>

              </form>
            </div>
          </div>
          <div class="horizontalbox">
            <div class="text">
              <form id="teamForm">
                <p>Team # <input type="text" name="teamNumber" value="Team 2"/></p>
                <p>Crew Chief <input type="text" name="crewChief" value="Dr. Jones"/></p>

            </div>
          </div>
          <div class="horizontalbox">

              <form id="teamForm">

<button class="small button" onClick="parent.location=('/home')">Home</button>
    </div>
  </div>
</template>
