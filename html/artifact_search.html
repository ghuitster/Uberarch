<template name="artifact_search">
	{{> breadcrumb}}
	<div class="row">
		<div id="left">
			<div class="large-6 columns">
				<form id="searchform">
					<select id="ArtifactType" class="medium">
						<option>Filter by Type</option>
						<option>Pottery</option>
						<option>Bones</option>
						<option>Seeds</option>
						<option>Arrow Heads</option>
					</select>
					<br><br>
					<span>Search in the Notes</span>
					<textarea class="searchinput" id="Notes" type="text" placeholder="Search in the Notes"/>
					<span>Search by Northing</span>
					<input id="Northing" {{#if has_search_preset}}value="{{get_search_preset 'northing'}}"{{/if}} type="text" placeholder="Search by Northing">
					<span>Search by Easting</span>
					<input id="Easting" {{#if has_search_preset}}value="{{get_search_preset 'easting'}}"{{/if}} type="text" placeholder="Search by Easting">
					<span>Search by Depth</span>
					<input id="Depth" type="text" placeholder="Filter by Depth">
					<span>Search by Researcher</span>
					<input id="Username" type="text" placeholder="Filter by Researcher">
				</form>
				<button class="small button" onClick="parent.location=('/home')">Home</button>
				<button class="small button rightjustified" id="search">Search</button>
		        <button class="small button rightjustified" id="clear">Clear</button>
			</div>
		</div>

		<div id="right">
			<div class="large-6 columns list">
				<DL id="artifactslist">
					{{#each artifacts}}
					{{> artifact}}
					{{/each}}
				</DL>
			</div>
		</div>
	</div>


</template>

<template name="artifact">
	<DT><STRONG>{{Notes}}</STRONG></DT>
	<DD>FS# {{ArtifactNumber}} Found by {{Username}} with northing {{Northing}} and easting {{Easting}} at a depth of {{Depth}}</DD>
</template>
