<template name="view_action">
	{{> breadcrumb}}
	<div class="row" id="#actionlogrow">
	<div class="large-12 columns" id="actionlogcol">
	<DL id="#actionlog">
		{{#each artifacts}}
			{{> action}}
		{{/each}}
	</DL>
	</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<button class="small button" onClick="parent.location=('/home')">Home</button>
		</div>
	</div>
</template>

<template name="action">
	<DT><STRONG>User {{Username}} added artifact #{{ArtifactNumber}}</STRONG></DT>
	<DD>Status: Uploaded to server.</DD>
</template>
